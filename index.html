        body {

        .game-container {
            width: 100%;

            box-shadow: 0 0 40px rgba(0, 100, 200, 0.4);

        /* Preview desktop em formato de celular (apenas para testar): /?preview=mobile */
        body.preview-mobile {
            align-items: flex-start;
            overflow: auto;
        }

        body.preview-mobile .game-container {
            width: 390px;
            height: 844px;
            max-width: 100%;
            border-radius: 18px;
            margin: 12px auto;
        }

        /* ===== Responsivo (celular) ===== */
        @media (max-width: 600px), (max-height: 680px) {
            body {
                align-items: center;
            }

            .game-container {
                width: 100vw;
                max-width: 100vw;
                height: min(640px, 100vh);
                height: min(640px, 100dvh);
                border-radius: 10px;
            }

            /* Evita "zoom" agressivo do PNG no menu em telas estreitas */
            #screen1 {
                background-size: 100% auto;
                background-position: top center;
                background-repeat: no-repeat;
                background-color: #0a0a1a;
            }

            .game-logo {
                top: 88px;
                font-size: 1.35rem;
                letter-spacing: 2px;
                padding: 0 12px;
            }

            .version-text {
                bottom: 12px;
                right: 14px;
                font-size: 0.75rem;
            }

            .dave-menu {
                top: 70%;
                gap: 6px;

            }

            .dave-menu-item {

                min-width: auto;

                letter-spacing: 1px;

                -webkit-tap-highlight-color: transparent;
            }

            .characters-wrapper {
                padding: 0 12px;
                height: calc(100% - 150px);
            }

            .character-1,
            .character-4 {
                width: 120px;
                height: 210px;
            }

            .dialogue-box {
                padding: 14px 16px;
                min-height: 150px;
            }

            .character-name {
                font-size: 1rem;
                margin-bottom: 10px;
                letter-spacing: 1px;
            }

            .dialogue-text {
                font-size: 1rem;
                line-height: 1.6;
                min-height: 56px;
                max-width: 100%;
            }

            .continue-indicator {
                bottom: 12px;
                right: 16px;
                font-size: 0.85rem;
            }

            .progress-indicator {
                top: 12px;
                right: 12px;
                gap: 10px;
            }

            .progress-dot {
                width: 10px;
                height: 10px;
            }

            .final-screen {
                padding: 20px;
            }

            .final-message h2 {
                font-size: 1.7rem;
            }

            .final-message p {
                font-size: 1.05rem;
                margin-bottom: 26px;
            }

            .restart-btn {
                padding: 14px 26px;
                font-size: 1rem;
            }
        }

        /* Telas bem baixas (paisagem no celular): reduzir mais para n√£o cortar */
        @media (max-height: 480px) {
            .characters-wrapper {
                height: calc(100% - 130px);
            }

            .character-1,
            .character-4 {
                width: 105px;
                height: 180px;
            }

            .dialogue-box {
                min-height: 130px;
            }
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* ========== TELA 1 - MENU DAVE THE DIVER STYLE ========== */
        #screen1 {
            background-image: url('png_base/menu_tela_1.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Menu centralizado estilo Dave the Diver */
        .dave-menu {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .dave-menu-item {
            background: transparent;

            font-weight: 600;
            text-align: center;
            padding: 10px 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            min-width: 200px;
        }

        .dave-menu-item::before {
            content: '‚ñ∂';

        .dave-menu-item:hover {

        .dave-menu-item:hover::before {

        .dave-menu-item.selected {

        /* Container dos personagens - ambos aparecem na tela */

            top: 0;
            left: 0;
            width: 100%;

            display: flex;
            justify-content: space-between;
            align-items: flex-end;

        /* Personagem 1 - Lado esquerdo */
        .character-1 {
            width: 200px;
            height: 300px;
            background-image: url('png_base/personagens_para_utilizar.png');
            background-size: 200% auto;
            background-position: 0% bottom;
            background-repeat: no-repeat;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.8));
            animation: breathe 3s ease-in-out infinite;
        }

        /* Personagem 2 - Lado direito */
        .character-4 {
            width: 200px;
            height: 300px;
            background-image: url('png_base/personagens_para_utilizar.png');
            background-size: 200% auto;
            background-position: 100% bottom;
            background-repeat: no-repeat;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.8));
            animation: breathe 3s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        /* Efeito para personagem que est√° falando */
        .character-1.speaking,
        .character-4.speaking {
            filter: drop-shadow(0 0 20px rgba(91, 192, 222, 0.6)) drop-shadow(0 5px 20px rgba(0, 0, 0, 0.8));
            transform: scale(1.05);
        }

        /* Personagem que n√£o est√° falando fica mais escuro */
        .character-1:not(.speaking),
        .character-4:not(.speaking) {
            filter: brightness(0.6) drop-shadow(0 5px 15px rgba(0, 0, 0, 0.8));
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .character-1.speaking,
        .character-4.speaking {
            animation: breatheSpeaking 2s ease-in-out infinite;
        }

        @keyframes breatheSpeaking {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.08); }
        }

        /* Caixa de di√°logo estilo Dave the Diver */
        .dialogue-box {

        .dialogue-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #5bc0de, #3a7ca5, #5bc0de, transparent);

            font-size: 1.1rem;

            font-size: 1.15rem;

        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.15rem;
            background: #5bc0de;
            animation: blink 0.6s infinite;
            margin-left: 3px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Indicador de continuar */
        .continue-indicator {
            position: absolute;
            bottom: 20px;
            right: 40px;
            color: #5bc0de;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        .continue-indicator.show {
            opacity: 1;
        }

        .continue-indicator:hover {
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .continue-indicator span {
            margin-left: 8px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* Indicador de progresso */
        .progress-indicator {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #5bc0de;
            border-color: #5bc0de;
            box-shadow: 0 0 15px #5bc0de;
        }

        .progress-dot.completed {
            background: #4caf50;
            border-color: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        /* ========== TELA FINAL ========== */
        .final-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .final-message h2 {
            font-size: 2.2rem;
            color: #5bc0de;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(91, 192, 222, 0.5);
        }

        .final-message p {
            font-size: 1.2rem;
            color: #e8e8e8;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .restart-btn {
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(180deg, #3a7ca5 0%, #2a5a7a 100%);
            border: 2px solid #5bc0de;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            background: linear-gradient(180deg, #4a9cc5 0%, #3a7ca5 100%);
            box-shadow: 0 0 25px rgba(91, 192, 222, 0.5);
            transform: translateY(-2px);
        }

        /* Efeito de bolhas subaqu√°ticas */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            animation: rise linear infinite;
            opacity: 0.6;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Modo de preview para simular celular no desktop: adicione ?preview=mobile na URL
        (function applyPreviewMode() {
            try {
                const params = new URLSearchParams(window.location.search);
                if (params.get('preview') === 'mobile') {
                    document.body.classList.add('preview-mobile');
                }
            } catch {
                // Ignorar (fallback)
            }
        })();

        // Textos dos di√°logos (Lorem Ipsum por enquanto)
        const dialogues = {
            screen2: "Oi Dav... digo, Uiu! O que faz aqui no Po√ßo Azul Gigante?",
            screen3: "Eu estava de f√©rias, me mandaram vir aqui...",
            screen4: "Acho que voc√™ veio buscar o seu presente de natal! √â um item para voc√™ usar sempre que for 'navegar', hehe!",
            screen5: "Mergulhe para pesc√°-lo e depois traga para o nosso Sushi Bar! Feliz natal <3"
        };

        // Criar bolhas decorativas
        function createBubbles(containerId, count = 15) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 20 + 5;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = (Math.random() * 8 + 6) + 's';
                bubble.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(bubble);
            }
        }

        // Inicializar bolhas
        createBubbles('bubbles-menu', 20);

        // Efeito de digita√ß√£o (velocidade mais lenta para acompanhar a leitura)
        function typeText(elementId, text, callback) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            let index = 0;
            
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            
            function type() {
                if (index < text.length) {
                    element.textContent = text.substring(0, index + 1);
                    element.appendChild(cursor);
                    index++;
                    setTimeout(type, 60); // Velocidade mais lenta (60ms por caractere)
                } else {
                    cursor.remove();
                    if (callback) callback();
                }
            }
            
            type();
        }

        // Trocar de tela
        function switchScreen(fromId, toId) {
            document.getElementById(fromId).classList.remove('active');
            document.getElementById(toId).classList.add('active');
        }

        // Menu - efeito de sele√ß√£o
        const menuItems = document.querySelectorAll('.dave-menu-item');
        menuItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                menuItems.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
            });

            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
            });
        });

        // Iniciar o jogo
        function startGame() {
            switchScreen('screen1', 'screen2');
            setTimeout(() => {
                typeText('dialogue1', dialogues.screen2, () => {
                    document.getElementById('continue1').classList.add('show');
                });
            }, 500);
        }

        // Continuar jogo (placeholder)
        function continueGame() {
            alert('Nenhum save encontrado!\nInicie um Novo Jogo.');
        }

        // Op√ß√µes (placeholder)
        function showOptions() {
            alert('‚öôÔ∏è Op√ß√µes\n\nVolume: 100%\nIdioma: Portugu√™s\nTela Cheia: Desativado');
        }

        // Ir para tela 3
        function goToScreen3() {
            switchScreen('screen2', 'screen3');
            document.getElementById('continue1').classList.remove('show');
            setTimeout(() => {
                typeText('dialogue2', dialogues.screen3, () => {
                    document.getElementById('continue2').classList.add('show');
                });
            }, 500);
        }

        // Suporte a teclado no menu
        document.addEventListener('keydown', (e) => {
            const screen1 = document.getElementById('screen1');
            if (!screen1.classList.contains('active')) return;

            const items = Array.from(menuItems);
            const currentIndex = items.findIndex(item => item.classList.contains('selected'));

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const nextIndex = (currentIndex + 1) % items.length;
                items.forEach(i => i.classList.remove('selected'));
                items[nextIndex].classList.add('selected');
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                const prevIndex = (currentIndex - 1 + items.length) % items.length;
                items.forEach(i => i.classList.remove('selected'));
                items[prevIndex].classList.add('selected');
            } else if (e.key === 'Enter') {
                e.preventDefault();
                items[currentIndex].click();
            }
        });
